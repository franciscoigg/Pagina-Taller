{% extends 'app/index.html' %}

{% block content %}
<div class="form-container">
    <h1>Registro de Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ user_form.as_p }} 
        </div>
        <div class="form-group">
            {{ cliente_form.as_p }}  
        </div>
        <button type="submit" class="login-button">Registrar</button>
    </form>
    <a href="{% url 'login' %}">Ya tengo una cuenta</a>
</div>
{% endblock %}
