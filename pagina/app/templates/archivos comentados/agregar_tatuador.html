{% extends 'app/index.html' %}

{% block content %}
<div class="form-container">
    <h2>Registrar Tatuador</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            {{ form.nombre }}
        </div>

        <div class="form-group">
            <label for="id_especialidad">Especialidad:</label>
            {{ form.especialidad }}
        </div>

        <div class="form-group">
            <label for="id_disponibilidad">Disponibilidad:</label>
            {{ form.disponibilidad }}
        </div>

        <div class="form-group">
            <label for="id_telefono">Tel√©fono:</label>
            {{ form.telefono }}
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>

        <button type="submit">Registrar Tatuador</button>
    </form>
</div>
{% endblock %}
